<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Console Tree</title>
    </head>
    <body>
        <div>
            <input type="text" id="height" style="width: 40%" placeholder="How tall should the tree be?">
        </div>
        <div>
            <input type="text" id="character" style="width: 40%" placeholder="Which character should be used?">
        </div>

        <br>
        <button id="grow">Grow Your Tree!</button>
        <p>(Remember to open the console to see your tree)</p>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
